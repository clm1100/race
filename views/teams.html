<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Categories &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <% include('./common/__navbar.html') %>
    <div class="container-fluid">
      <div class="page-title">
        <h1>参赛队伍目录</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div class="row">
        <div class="col-md-6">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th class="text-center" width="40"><input type="checkbox"></th>
              <th>队伍名称</th>
              <th>队伍logo</th>
              <th class="text-center" width="100">操作</th>
            </tr>
            </thead>
            <tbody id="tbody">
            
            <!--待加载-->
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <form id="teamform">
            <h2>添加参赛队伍</h2>
            <div class="form-group">
              <label for="name">队伍名称</label>
              <input id="name"
                     class="form-control"
                     name="name"
                     type="text"
                     placeholder="分类名称">
            </div>
            <div class="form-group">
              <label for="slug">队伍logo</label>
              <input id="slug"
                     class="form-control"
                     type="file"
                     placeholder="slug">
              <p class="help-block" style="text-align: center">
                <img id="teamLogo"
                     style="width:100px;height:100px;"
                     class="img-thumbnail"
                     src="/assets/img/user.svg"
                     alt="默认logo">
                <input type="hidden"
                       name="logo"
                       value="">
              </p>
            </div>
            <div class="form-group">
              <input id="addteam" type="button" value="添加" class="btn btn-primary" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="list">
    {{each list }}
    <tr>
      <td class="text-center"><input type="checkbox"></td>
      <td>{{$value.name}}</td>
      <td>
        <div style="text-align: center">
          <img style="width:100px;height:100px" class="img-thumbnail" src="{{$value.logo}}" alt="">
        </div>
      </td>
      <td class="text-center">
        <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
        <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <%- include('./common/__aside.html',{current:'teams'}) %>
  <script src="/assets/js/teams.js"></script>
</body>
</html>
