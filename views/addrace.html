<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Add new post &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <% include('./common/__navbar.html') %>
    <div class="container-fluid">
      <div class="page-title">
        <h1 style="text-align: center">添加比赛</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <form class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="slug">比赛地址</label>
            <input id="slug" class="form-control" name="slug" type="text" placeholder="slug">
          </div>
          <div class="form-group">
            <label for="category">主场队伍</label>
            <select id="category" class="form-control" name="category">
              <option value="1">北京队</option>
              <option value="2">南京队</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">客场队伍</label>
            <select id="category" class="form-control" name="category">
              <option value="1">北京队</option>
              <option value="2">南京队</option>
            </select>
          </div>
          <div class="form-group">
            <label for="created">发布时间</label>
            <input id="created" class="form-control" name="created" type="date">
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-primary"  value="保存">
          </div>
        </div>
      </form>
    </div>
  </div>
  <% include('./common/__aside.html','addrace') %>

  <script src="/assets/vendors/jquery/jquery.min.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script>NProgress.done()</script>
</body>
</html>
