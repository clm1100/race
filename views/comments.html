<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Comments &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <% include('./common/__navbar.html') %>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有评论</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div class="page-action">
        <!-- show when multiple checked -->
        <form class="form-inline">
          <select name="" class="form-control input-sm">
            <option value="">筛选条件(场地)</option>
            <option value="">北京队</option>
            <option value="">南京队</option>
          </select>
          <input type="button"class="btn btn-default btn-sm" value="筛选">
        </form>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">上一页</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">下一页</a></li>
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40"><input type="checkbox"></th>
            <th>作者</th>
            <th>评论内容</th>
            <th>比赛时间</th>
            <th>比赛场地</th>
            <th>主场队伍</th>
            <th>客场队伍</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="tbody">
        
        </tbody>
      </table>
    </div>
  </div>

  <%- include('./common/__aside.html',{current:'comments'}) -%>

  <script src="/assets/vendors/jquery/jquery.min.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script>NProgress.done()</script>
  <script src="/assets/js/comments.js"></script>
  <script type="text/template" id="list">
   {{each list as v}}

   <tr>
     <td class="text-center"><input type="checkbox"></td>
     <td>{{v.nickname}}</td>
     <td>{{v.content}}</td>
     <td>{{v.created}}</td>
     <td>{{v.address}}</td>
     <td>{{v.home}}</td>
     <td>{{v.away}}</td>
     <td class="text-center">
       <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
     </td>
   </tr>
    
    {{/each}}
  
</script>

</body>
</html>
